<footer>
	<div class="wrapper">
		<ul class="footer-links">
			{% for link in site.data.footer %}
				<li><a {% if link.new_window %}target="_blank"{% endif %} href="{% include relative-src.html src=link.link %}" {% if link.social_icon %}class="{{ link.social_icon }}-icon"{% endif %}>
					{% if link.social_icon %}
						{% include social-icon.html icon=link.social_icon %}
					{% endif %}
					{{ link.name }}</a></li>
			{% endfor %}
		</ul>
		<p class="copyright">&copy; {{ site.title }} {{ site.time | date: "%Y" }}.<br><a target="_blank" href="https://github.com/Contadoria/Tutoriais/blob/master/LICENSE">Baseado no template <i>Base</i> da CloudCannon, sob a licen√ßa MIT</a>.</p>
	</div>
</footer>
